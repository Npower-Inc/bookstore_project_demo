<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Bookstore Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <main class="container bg-white">
    <h1>Welcome to the Book Store!</h1>
    <form id="submit-book" class="mt-4">
      <h2 class="mb-4">Add a book to the store</h2>

      <div class="mb-3">
        <label for="book-title" class="form-label">Book Title</label>
        <input
          type="text"
          class="form-control"
          id="book-title"
          name="book-title"
          placeholder="Enter book title"
          required
        />
      </div>

      <div class="mb-3">
        <label for="book-author" class="form-label">Author</label>
        <input
          type="text"
          class="form-control"
          id="book-author"
          name="book-author"
          placeholder="Enter author's name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="book-publisher" class="form-label">Publisher</label>
        <input
          type="input"
          class="form-control"
          id="book-publisher"
          name="book-publisher"
          placeholder="Enter publisher's name"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <h2>Books in Stock</h2>
    <section id="books-table" class="d-flex flex-column">
        <section class="table-header d-flex p-2">
            <section class="table-header-item">
                <h3>Title</h3>
            </section>
            <section class="table-header-item">
                <h3>Author</h3>
            </section>
            <section class="table-header-item">
                <h3>Publisher</h3>
            </section>
        </section>
    </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
  </body>
</html>
